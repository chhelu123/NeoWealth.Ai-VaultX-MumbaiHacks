<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Personalization Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4c47e6",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .glassmorphic-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neumorphic-inset {
        background-color: #1a192a;
        box-shadow: inset 4px 4px 8px #100f1a, inset -4px -4px 8px #24233a;
      }
       .neumorphic-button {
        background-color: #1a192a;
        box-shadow: 4px 4px 8px #100f1a, -4px -4px 8px #24233a;
        transition: all 0.2s ease-in-out;
       }
       .neumorphic-button:active {
        box-shadow: inset 4px 4px 8px #100f1a, inset -4px -4px 8px #24233a;
        transform: translateY(1px);
       }
       .neumorphic-button.selected {
        background-color: #4c47e6;
        color: white;
        box-shadow: inset 2px 2px 4px #3d39b8, inset -2px -2px 4px #5b55ff;
       }
       .primary-cta {
        background: linear-gradient(135deg, #5e59ff 0%, #4c47e6 100%);
        box-shadow: 0px 8px 20px rgba(76, 71, 230, 0.3), 0px 2px 6px rgba(76, 71, 230, 0.2);
        transition: all 0.2s ease-in-out;
       }
       .primary-cta:hover {
         box-shadow: 0px 10px 25px rgba(76, 71, 230, 0.4), 0px 4px 8px rgba(76, 71, 230, 0.3);
         transform: translateY(-2px);
       }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden p-4">
<!-- Top App Bar -->
<header class="flex items-center justify-between pb-2">
<button class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-white text-lg font-bold flex-1 text-center">Personalize Your AI Twin</h1>
<div class="size-12"></div>
</header>
<!-- Page Indicators / Progress Bar -->
<div class="w-full px-4 py-3">
<div class="relative h-1 w-full rounded-full bg-[#3d3d52]/50">
<div class="absolute left-0 top-0 h-1 w-1/3 rounded-full bg-primary"></div>
</div>
</div>
<main class="flex-1 flex flex-col pt-4">
<!-- Headline Text -->
<h2 class="text-white tracking-tight text-[28px] font-bold leading-tight px-4 text-center pb-8">Tell us a bit about your finances.</h2>
<!-- Glassmorphic Card -->
<div class="glassmorphic-card w-full max-w-md mx-auto rounded-xl p-6 flex-1 flex flex-col gap-6">
<!-- Monthly Income -->
<div class="flex flex-col">
<label class="text-gray-300 text-base font-medium leading-normal pb-2" for="monthly-income">What is your approximate monthly income?</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-4 text-[#9f9eb7]">â‚¹</span>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none neumorphic-inset h-14 placeholder:text-[#9f9eb7] pl-8 p-4 text-base font-normal leading-normal" id="monthly-income" placeholder="5,000" type="number"/>
</div>
</div>
<!-- Spending Style -->
<div class="flex flex-col">
<p class="text-gray-300 text-base font-medium leading-normal pb-3">How would you describe your spending style?</p>
<div class="flex items-center justify-between gap-2">
<button class="neumorphic-button flex-1 rounded-full py-3 px-2 text-sm text-gray-300 font-semibold">Frugal</button>
<button class="neumorphic-button selected flex-1 rounded-full py-3 px-2 text-sm font-semibold">Balanced</button>
<button class="neumorphic-button flex-1 rounded-full py-3 px-2 text-sm text-gray-300 font-semibold">Spender</button>
</div>
</div>
<!-- Savings Goal -->
<div class="flex flex-col gap-3">
<p class="text-gray-300 text-base font-medium leading-normal">What's your primary savings goal?</p>
<div class="w-full px-2 pt-2">
<input class="w-full h-2 bg-[#3d3d52] rounded-full appearance-none cursor-pointer accent-primary" max="100" min="0" type="range" value="50"/>
<div class="flex justify-between text-xs text-gray-400 mt-2">
<span>Emergency Fund</span>
<span>Purchase</span>
<span>Investment</span>
</div>
</div>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Informational Text -->
<div class="flex items-start gap-3 text-center px-2 py-2">
<span class="material-symbols-outlined text-primary text-xl mt-0.5">verified_user</span>
<p class="text-xs text-gray-400 leading-relaxed text-left">This information helps your AI Twin understand your financial habits and is stored securely.</p>
</div>
</div>
</main>
<!-- CTA Button -->
<footer class="w-full pt-8 pb-4">
<button class="primary-cta w-full max-w-md mx-auto rounded-full h-14 text-white text-lg font-bold">Continue</button>
</footer>
</div>
</body></html>
